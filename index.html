<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Analog Clock using JS CSS HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-glow">
      <span class="glow-1"></span>
      <span class="glow-2"></span>
    </div>

    <div class="container">
      <div class="clock">
        <div class="name">SJ</div>

        <div class="hand" id="sec" style="--clr: #eb2525"><i></i></div>
        <div class="hand min" id="min" style="--clr: #1e40af"><i></i></div>
        <div class="hand hr" id="hr" style="--clr: #1e3a8a"><i></i></div>

        <span style="--n: 1"><strong>1</strong></span>
        <span style="--n: 2"><strong>2</strong></span>
        <span style="--n: 3"><strong>3</strong></span>
        <span style="--n: 4"><strong>4</strong></span>
        <span style="--n: 5"><strong>5</strong></span>
        <span style="--n: 6"><strong>6</strong></span>
        <span style="--n: 7"><strong>7</strong></span>
        <span style="--n: 8"><strong>8</strong></span>
        <span style="--n: 9"><strong>9</strong></span>
        <span style="--n: 10"><strong>10</strong></span>
        <span style="--n: 11"><strong>11</strong></span>
        <span style="--n: 12"><strong>12</strong></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
